<body>
<div class="outer-card">
    <mat-card-header>
       <a [routerLink]="[category.categoryName]" [queryParams]="{id: index}" class="card-title"> <mat-card-title>{{ category.categoryName }}</mat-card-title> </a> <span class="shift-right"></span>
       <button class="button-effect" mat-mini-fab (click)=showHide()><span class="glyphicon glyphicon-pushpin"></span></button>
    </mat-card-header>
  <!--  <mat-card-content> -->
      <div *ngFor="let item of itemdatas | slice:0:3; let i = index" style="display: inline-block; animation: moveInLeft 5s;">
        <mat-card class="card-style" *ngIf="showhide">
            <img mat-card-image src="{{ item.image }}">
            <span class="text-style"><a (click)="getDetails(item.name)"><mat-card-title style="cursor: pointer;">{{ item.name }}</mat-card-title></a></span>
        </mat-card>
    </div>  
    <!--</mat-card-content>-->    
</div>  
</body>
