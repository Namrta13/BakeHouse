<div class="main-container">
<form (ngSubmit)="onResetPass(resetForm)" #resetForm="ngForm" class="form">
    <h1 class="heading-style">Reset Password</h1>
    <mat-form-field>
        <mat-label>Current Password</mat-label>
        <input matInput type="password" id="curr-password" name="curr-password" class="form-control" ngModel required>
        <mat-icon matPrefix style="width: 1.5em;">lock</mat-icon>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>New Password</mat-label>
        <input matInput type="password" id="new-password" name="new-password" class="form-control" ngModel required>
        <mat-icon matPrefix style="width: 1.5em;">lock_open</mat-icon>
      </mat-form-field>
      <br/>
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" id="confirm-password" name="confirm-password" class="form-control" ngModel required>
        <mat-icon matPrefix style="width: 1.5em;">lock_outline</mat-icon>
      </mat-form-field>
      <br/>
      <button mat-raised-button color="primary" type="submit" class="reset" [disabled]="!resetForm.valid">Reset Password</button>
      <button mat-raised-button color="accent" type="button" class="reset" routerLink="/login">Back</button>
</form>
</div>
